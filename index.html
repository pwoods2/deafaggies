<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub HTML Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>

<body>
    <h1>Header Moment</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div id="content">
        <div id="home">
            <h2>Welcome to My Page</h2>
            <p>This HTML file is created for DeAF on GitHub.</p>
        </div>

        <div id="about" style="display:none;">
            <h2>About This Page</h2>
            <p>This section provides information about the purpose of this page.</p>
        </div>

        <div id="contact" style="display:none;">
            <h2>Contact Me</h2>
            <p>You can contact me at myemail@example.com.</p>
        </div>
    </div>

    <script>
        // JavaScript to handle navigation
        const links = document.querySelectorAll('nav a');
        const contentDivs = document.querySelectorAll('#content > div');

        links.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1); // Get the target id
                contentDivs.forEach(div => {
                    div.style.display = 'none'; // Hide all content divs
                });
                document.getElementById(targetId).style.display = 'block'; // Show the selected div
            });
        });

        // Display the home section by default
        document.getElementById('home').style.display = 'block';
    </script>
</body>
</html>
